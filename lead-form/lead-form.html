<html>
<head>
	<meta charset="UTF-8">
	<title>Lead-form
	</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../../styles/boilerplate.css">
	<link rel="stylesheet" href="../../styles/rayen.css">
	<link rel="stylesheet" href="lead-form.css">
	<link rel="stylesheet" href="../../styles/unslider.css">
</head>
<body>
	<div class="lead-form">
		<div class="form-body">
			<p class="form-headline">
				GET STARTED
			</p>
			<p class="form-subheadline">
				Are you ready to get started? Or just want to learn more?<br />We can help.
			</p>
			<form action="" class="form-inputs">
				<input type="text" class="form-input wide" placeholder="Your Name">
				<input type="email" class="form-input wide" placeholder="Your Email">
				<input type="text" class="form-input three-fourths" placeholder="Your Country">
				<input type="text" class="form-input quarter" placeholder="State / Region">
				<input type="phone" class="form-input wide" placeholder="Your Phone Number">
				<button class="button form-submit story-action button--rayen button--border-thin button--text-thick button--text-upper button--size-s" data-text="Send"><span>Send</span></button>
			</form>
		</div>
	</div>
</body>
