<html>
<head>
	<meta charset="UTF-8">
	<title>Link-Block</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../styles/boilerplate.css">
	<link rel="stylesheet" href="link-block.css">
</head>
<body>
	<div class="link-block">
		<div class="block-body">
			<div class="body-row">
				<div class="row-channel">
					<img src="../images/about-mos-icon.png" alt="About MOS 2016" class="channel-icon">
					<p class="channel-headline">
						About MOS 2016
					</p>
					<ul class="channel-items">
						<li class="channel-item">
							<a href="" class="channel-link">What's New?</a>
						</li>
						<li class="channel-item">
							<a href="" class="channel-link">Certifications</a>
						</li>
						<li class="channel-item">
							<a href="" class="channel-link">Licensing</a>
						</li>
						<li class="channel-item">
							<a href="" class="channel-link">Funding</a>
						</li>
					</ul>
				</div>
				<div class="row-channel">
					<img src="../images/mos-benefits-icon.png" alt="MOS Benefits" class="channel-icon">
					<p class="channel-headline">
						MOS Benefits
					</p>
					<ul class="channel-items">
						<li class="channel-item">
							<a href="" class="channel-link">College &amp; Career<br />Readiness</a>
						</li>
						<li class="channel-item">
							<a href="" class="channel-link">Certifications</a>
						</li>
						<li class="channel-item">
							<a href="" class="channel-link">Licensing</a>
						</li>
						<li class="channel-item">
							<a href="" class="channel-link">Funding</a>
						</li>
					</ul>
				</div>
				<div class="row-channel">
					<img src="../images/best-practices-icon.png" alt="Best Practices" class="channel-icon">
					<p class="channel-headline">
						Best Practices
					</p>
				</div>
			</div>
			<div class="body-row">
				<div class="row-channel wide">
					<img src="../images/mos-resources-icon.png" alt="MOS Resources" class="channel-icon">
					<p class="channel-headline">
						MOS 2016 Tools &amp; Resources
					</p>
				</div>
				<div class="row-channel">
					<img src="../images/case-studies-icon.png" alt="Case Studies" class="channel-icon">
					<p class="channel-headline">
						Case Studies
					</p>
				</div>
			</div>
		</div>
		<div class="block-aside">
			
		</div>
	</div>
</body>
