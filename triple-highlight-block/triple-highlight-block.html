<html>
<head>
	<meta charset="UTF-8">
	<title>Triple-Highlight-Block</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../styles/boilerplate.css">
	<link rel="stylesheet" href="triple-highlight-block.css">
</head>
<body>
	<div class="triple-highlight">
		<div class="highlight-header">
			<p class="highlight-headline">
				TRIED AND TRUE: PATHWAY TO SUCCESS
			</p>
		</div>
		<ul class="highlight-channels">
			<li class="highlight-channel">
				<img src="../images/homepage-trip-highlight-channel-1.jpg" alt="" class="channel-image">
				<div class="channel-horizontal-rule"></div>
				<p class="channel-header">
					LEARN
				</p>
				<p class="channel-copy">
					Knowledge takes time. Certiport<br />provides courseware materials to<br />make the learning process easier and<br /> more effective.
				</p>
			</li>
			<li class="highlight-channel">
				<img src="../images/homepage-trip-highlight-channel-2.jpg" alt="" class="channel-image">
				<div class="channel-horizontal-rule"></div>
				<p class="channel-header">
					PRACTICE
				</p>
			</li>
			<li class="highlight-channel">
				<img src="../images/homepage-trip-highlight-channel-3.jpg" alt="" class="channel-image">
				<div class="channel-horizontal-rule"></div>
				<p class="channel-header">
					CERTIFY
				</p>
			</li>
		</ul>
	</div>
</body>
